<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Coach</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <h1>Feedback Coach</h1>
  <div class="container">
    <div class="feedback-form">
      <h3>Thầy dạy anh em có hay không</h3>
      <div class="score-selection">
        <i class="bi bi-1-circle score-item" data-score="1"></i>
        <i class="bi bi-2-circle score-item" data-score="2"></i>
        <i class="bi bi-3-circle score-item" data-score="3"></i>
        <i class="bi bi-4-circle score-item" data-score="4"></i>
        <i class="bi bi-5-circle score-item" data-score="5"></i>
        <i class="bi bi-6-circle score-item" data-score="6"></i>
        <i class="bi bi-7-circle score-item" data-score="7"></i>
        <i class="bi bi-8-circle score-item" data-score="8"></i>
        <i class="bi bi-9-circle score-item" data-score="9"></i>
        <!-- <i class="bi bi-circle" data-score="10">10</i> -->
      </div>
      <div class="feedback-input">
        <textarea id="content" placeholder="Nhập nội dung đánh giá"></textarea>
        <div class="buttons">
          <button id="send-feedback">Gửi</button>
        </div>
      </div>
    </div>
    <div class="feedback-list" id="feedback-list">

    </div>
  </div>

  <script src="/dist/index.js"></script>
</body>
</html>
